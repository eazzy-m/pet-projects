{% load static %}

<link rel="stylesheet" href="{% static 'css/news.css' %}" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <title>Новости</title>
</head>
<div class="tab">
    {% for c in cats %}
    {% if c.id == cat_selected %}
    <button class="tab button.active">{{c.name}}</button>
    {% else %}
    <button class="active"><a href="{{ c.get_absolute_url }}" alink="#0f0f0f" style="color: #0c142f">{{c.name}}</a></button>
    {% endif %}
    {% endfor %}
</div>
    {% if user %}
    {% for c in cats %}
    {% if c.id == cat_selected %}
    <button><a style="transform-origin: bottom" href="{% url 'category_delete' cat_id=c.id %}">Удалить категорию</a></button>
    {% endif %}
    {% endfor %}
    <button><a style="transform-origin: right" href="{% url 'news_add' %}">Добавить новость</a></button>
    <button><a href="{% url 'category_add' %}">Добавить категорию</a></button>
    {% endif %}
{% block content %}
{% endblock %}
