{% extends 'news/base_news.html' %}

{% block content %}

        <div class="form-group">
        {% csrf_token %}
        <div class="col-xs-10">
        <p class="form-control-static">{{ form.as_p }}</p>

        </div>
        </div>
      </form>
{% endblock %}
