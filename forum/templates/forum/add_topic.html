{% extends 'forum/base_forum.html' %}

{% block title %}
ADD topic
{% endblock %}


{% block content %}
<div style="margin-left: 20px; margin-right: 20px">
<a href="{% url 'topic_view' %}">
    <span style="color:orange" class="badge badge-primary badge-pill ">На главную форума</span></a>
<hr />
    </div>
{% if user.is_authenticated %}
<div style="width: 50rem; margin-left: 20px; margin-top: 5px">
    <h4><b>Добавить тему для обсуждения:</b></h4>
<form action="{% url 'add_topic' %}" method="post">
    {% csrf_token %}
    {{ form.title }}

    <button type="submit" class="btn btn-warning">Добавить</button>
</form>
</div>
{% else %}

{% endif %}

{% endblock %}
