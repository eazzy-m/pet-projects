{% extends 'forum/base_forum.html' %}

{% block title %}
Register
{% endblock %}


{% block content %}
<a href="{% url 'main' %}" style="margin-left: 50px">На главную</a><br>
{% if messages %}
{% for m in messages %}

{{ m }}

{% endfor %}
{% endif %}
<div style="width: 50rem; margin-left: 30px">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Регистрация</button>
</form>
</div>
{% endblock %}
