{% extends 'forum/base_forum.html' %}

{% block title %}
Mute
{% endblock %}


{% block content %}
<div style="margin-left: 20px; margin-right: 20px">
<a href="{% url 'topic_view' %}">
    <span style="color:orange" class="badge badge-primary badge-pill ">На главную форума</span></a><br>

<p>Текст: {{ comments.text }}</p>

<hr />
</div>
<div style="width: 50rem; margin-left: 20px; margin-top: 5px">
<form action="{% url 'add_mute' comment_pk=comment_pk topic_pk=topic_pk  %}" method="post">
    {% csrf_token %}
    {{ form.text }}

    <button type="submit" class="btn btn-warning">Отправить</button>
</form>
</div>
{% endblock %}
