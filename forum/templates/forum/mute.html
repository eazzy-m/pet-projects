{% extends 'forum/base_forum.html' %}

{% block title %}
Mute
{% endblock %}


{% block content %}
<a href="{% url 'topic_view' %}">На главную</a><br>
<h6>Вы зашли как {{ user }}</h6>
<h3>Текст:</h3>{{ comments.text }}

<hr />
<form action="{% url 'add_mute' comment_pk=comment_pk topic_pk=topic_pk  %}" method="post">
    {% csrf_token %}
    {{ form.text }}

    <input type="submit" value="Отправить">
</form>
{% endblock %}
